<div class="container">
  <div class="row mt-5 pb-5">
    <div class="col-md-12">


      <nav class="navbar mb-4 navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a [ngClass]="selectedCat==='all' ? 'active-nav nav-link px-4' : 'nav-link px-4'"
                (click)="productFilter()">All</a>
            </li>
            <li class="nav-item" *ngFor="let item of category">
              <a [ngClass]="selectedCat===item ? 'active-nav nav-link px-4' : 'nav-link px-4'"
                (click)="productFilter(item)">{{item}}</a>
            </li>

          </ul>
        </div>
      </nav>
    </div>
    <div class="col-md-4 mb-3" *ngFor="let product of showProducts">
      <div class="card">
        <img class="card-img-top product-image" src={{product.image}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{ (product.description.length>50)? (product.description |
            slice:0:50)+' ...':(product.description)}}</p>
          <div class="row">
            <div class="col-md-8">
              <i class="fa fa-star text-warning" *ngFor="let item of star(product.rating?.rate,true)"
                aria-hidden="true"></i>
              <i class="far fa-star text-warning" *ngFor="let item of star(product.rating?.rate,false)"
                aria-hidden="true"></i>
              <br>
              <h3 class="pt-2">{{product.price}}$</h3>
            </div>
            <div class="col-md-4">
              <button type="button" (click)="addCart(product)" class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
