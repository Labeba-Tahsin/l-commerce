<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div class="card card-registration card-registration-2" style="border-radius: 15px;">
        <div class="card-body p-0">
          <div class="row g-0">
            <div class="col-lg-8">
              <div class="p-5">
                <div class="d-flex justify-content-between align-items-center mb-5">
                  <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                  <h6 class="mb-0 text-muted">3 items</h6>
                </div>
                <div *ngFor="let cart of cart$|async">
                  <hr class="my-4">

                  <div class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img src={{cart.product.image}} class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>

                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{cart.product.title}}</h6>
                      <h6 class="text-black mb-0"></h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link px-2" (click)="cartMinus(cart.id,cart.count)">
                        <i class="fas fa-minus"></i>
                      </button>

                      <span class="count">{{cart.count}}</span>

                      <button class="btn btn-link px-2" (click)="cartPlus(cart.id,cart.count)">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">{{((cart.product.price) * (cart.count)).toFixed(2)}}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <button type="button" class="text-muted" (click)="itemDelete(cart.id)"><i
                          class="fas fa-times"></i></button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-lg-4 bg-grey">
              <div class="p-5">
                <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                <hr class="my-4">

                <div class="d-flex justify-content-between mb-5">
                  <h5 class="text-uppercase">Total price</h5>
                  <h5>$ {{priceCount(cart$|async).toFixed(2)}}</h5>
                </div>

                <a routerLink="/products/payment" class="btn btn-dark btn-block btn-lg"
                  data-mdb-ripple-color="dark">Proceed to
                  Pay</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
